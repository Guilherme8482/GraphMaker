<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Make graphs with Electron</title>
    <link rel="stylesheet" href="../style/mainWindow.css">
</head>
<body>
    <div class="navBar">
        <div class="logoField left">
            <img class="logo" src="../style/icon/logo.ico" alt="">
        </div>
        <div class="title left">
            <p>Graph maker</p>
        </div>
        <div class="navButton left">
            <i id="newFileButton" class="material-icons">insert_drive_file</i>
        </div>
        <div class="navButton left">
                <i id="readButton" class="material-icons">folder_open</i>
        </div>
        <div class="navButton left">
            <i id="saveButton" class="material-icons">save</i>
        </div>
        <div class="navInput left">
            <input id="mapNameField" size="10" placeholder="Choose a name" type="text" spellcheck="false">
        </div>
        <div class="navButton right">
                <i id="close" class="material-icons">close</i>
        </div>
        <div class="navButton right">
                <i id="fullScreen" class="material-icons">crop_square</i>
        </div>
        <div class="navButton right">
                <i id="minimize" class="material-icons" style="vertical-align: bottom">remove</i>
        </div>
    </div>
    <div class='controllerContainer'>
        <div class="option">
            <h2><i class="material-icons">settings</i>
            Options</h2>
        </div>
        <div class="option">
            <p>Search method:</p>
            <select id="SearchMethod">
                <option selected value="0">Dijkstra</option>
                <option value="1">Breadth First Search</option>
                <option value="2">Greedy First Search</option>
                <option value="3">A*</option>
            </select>
        </div>
        
        <div class="option">
            <button id="find">Find</button>
        </div>
        <div class="option">
            <p>Drawing method:</p>
            <select id="drawingMethod">
                <option selected value="beginPoint">Begin point</option>
                <option value="destinynPoint">Destiny point</option>
                <option value="obstacle">Obstacle</option>
            </select>
        </div>
        <div class="option" id="obstacleIntensityField" hidden>
            <p>Obstacle intensity:</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="obstacleIntensity">
            <input type="number" id="obstacleIntensityView" value="50">
        </div>
        <div class="option">
            <p>Path size: </p><p class="result" id="pathSize">--</p>
            <p>Path cost: </p><p class="result" id="pathCost">--</p>
            <p>Number of visited: </p><p class="result" id="numberVisited">--</p>
        </div>
    </div>    
    <div id="canvasContainer">
        <canvas id="graphViewerLayer1"></canvas>
        <canvas id="graphViewerLayer2"></canvas>
        <canvas id="graphViewerLayer3"></canvas>
    </div>
</body>
<script>
    const { events } = require('./mainWindowEvents')
    let canvasL1 = document.getElementById('graphViewerLayer1')
    let canvasL2 = document.getElementById('graphViewerLayer2')
    let canvasL3 = document.getElementById('graphViewerLayer3')
    let map = events([canvasL1,canvasL2,canvasL3])
</script>
</html>
