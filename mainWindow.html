<!DOCTYPE html>
<html lang="pt">
<head>
    <title>MakeGraphsWithElectron</title>
    <style>
        body{
            background-color: PaleTurquoise;
            color:  rgba(255, 255, 255, 0.966)
        }
        canvas{
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;		
		}
	
    </style>
</head>
<body>
    <canvas id="graphViewer"></canvas>
</body>

<script>
    const Map = require('./Map')
    var canvas = document.getElementById('graphViewer')
    var map = new Map(canvas, 121)

    window.addEventListener('resize', () => {
        map.resizeScreen()
    })
</script>
</html>
